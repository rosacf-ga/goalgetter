{% extends 'base.html' %}
{% block content %}

<h1>All Courses</h1>

<div class="row">
  {% for course in courses %}
  <a href="{% url 'detail' course.id %}">
    <div class="col s12 m6">
      <div class="card">

        <div class="card-title">{{ course.name}}</div>
        <p class="card-subject">{{ course.subject }}</p>
        <div class="delete-course">
          <a href="{% url 'course_delete' course.id %}"><i class="small material-icons">delete</i></a>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
</div>


{% endblock %}
